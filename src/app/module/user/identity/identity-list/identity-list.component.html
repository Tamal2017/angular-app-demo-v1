<div>
  <div *ngIf="users.length > 0; else noUser">
      <h4>Identity list</h4>
      <table class="table">
          <thead>
              <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Email</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let user of users">
                  <td>{{user.name}}</td>
                  <td>{{user.tel}}</td>
                  <td>{{user.email}}</td>
              </tr>
          </tbody>
      </table>
  </div>

  <ng-template #noUser>
      <h3>Empty list !</h3>
  </ng-template>
</div>
