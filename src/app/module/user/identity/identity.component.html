<div class="col-sm-8">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.name}}</td>
                <td>{{user.tel}}</td>
                <td>{{user.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
